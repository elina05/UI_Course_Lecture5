<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" >
<title>Resume</title>
</head>

<body>
 <form action="#" method="POST"></form>
  
  <h1>Order food</h1>
   <fieldset>
    <legend>Billing details</legend>
     
     <br><label for="first-name">First-name</label>
     <input id="first-name" type="text"></br>

     <br><label for="last-name">Last-name</label>
     <input id="last-name" type="text"></br>

     <br><label for="email">Email</label>
     <input id="email" type="text"></br>

     <br><label for="number">Phone number</label>
     <input id="number" type="tel"></br>
    </fieldset>

    <fieldset>
        <legend>Adress</legend>
         
         <br><label for="city">City</label>
         <input id="city" type="text"></br>
    
         <br><label for="street">Street</label>
         <input id="street" type="text"></br>
    
         <br><label for="street-number">Street-number</label>
         <input id="street-number" type="text"></br>
    
         <br><label for="flat">Flat</label>
         <input id="flat" type="tel"></br>
        </fieldset>

     <br><fieldset>
         <legend>Pay options</legend>
         <br><label for="pay">Pay type:</label></br>
         <br><input type="radio" id="pay" name="pay" value="cash">Cash</br>
         <br><input type="radio" id="pay" name="pay" value="credit-card">Credit card</br>
     </fieldset>

     
    <br><fieldset></br>
     <label for="account"></label>
     <br><input type="checkbox" id="account" name="account" value="account">Create an account?</br>
    
     <legend>Additional options</legend>
     <br><textarea rows="10" cols="40"></textarea></br>
     
    </fieldset>

    <br><button type="submit">Place order</button></br>

   

 </form>

</body>




</html>
