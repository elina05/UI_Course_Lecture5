<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" >
<title>Resume</title>
</head>

<body>
 <form action="#" method="POST"></form>

   <fieldset>
    <legend>Registration</legend>
     
     <br><label for="username">Name</label>
     <input id="username" type="text"></br>

     <br><label for="email">Email</label>
     <input id="email" type="text"></br>

     <br><label for="password">Password</label>
     <input id="password" type="password"></br>

     <!-- 1. typo: for attribute value is 'again-password', but the input id is 'agaim-password' -->
     <br><label for="again-password">Repeat password</label>
     <input id="agaim-password" type="password"></br>

     <br><label for="date">Date</label>
     <input id="date" type="date"></br>

     <br><label for="file">Add avatar</label>
     <input id="file" type="file"></br>

     <br><fieldset>
         <legend>Select your gender</legend>
         <label for="gender"></label>
          <!-- 2. Multiple ids with the 'gender' value. Please come up with other id values. -->
         <br><input type="radio" id="gender" name="gender" value="male">Male
         <input type="radio" id="gender" name="gender" value="female">Female
         <input type="radio" id="gender" name="gender" value="other">Other</br>
     </fieldset>

     <br><fieldset>
        <legend>Select language which you know</legend>
        <label for="language"></label>
        <!-- 3. Multiple ids with the 'language' value. Please come up with other id values. -->
        <br><input type="checkbox" id="language" name="language" value="html">HTML
        <input type="checkbox" id="language" name="language" value="css">CSS
        <input type="checkbox" id="language" name="language" value="js">JS
        <input type="checkbox" id="language" name="language" value="other">Other</br>
    </fieldset>
      
     <br><textarea rows="10" cols="25">About you</textarea></br>
     <br><button type="submit">Send</button></br>

    </fieldset>

 </form>

</body>




</html>
